<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      // variable names rule: can't use let, 
      // can't start with number
      // can't use special characters except $, _
      let variable1 = 3;
      console.log(variable1);

      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      let result = calculation + 2;
      console.log(result);

      let message = 'hello';
      console.log(message);

      variable1 = 5;
      console.log(variable1);

      variable1 += 1 ;
      console.log(variable1);

      // const can't change value later
      const variable2 = 3;

      // var can be changed later
      // don't use var in new js
      var variable3 = 3;
      
      console.log(typeof variable1);

    </script>
  </body>
</html>
