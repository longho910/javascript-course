      // null vs undefined
      // null: intentionally want sth to be empty;

      // auto-boxing: wrap string to special object (does not work with null and undefined)
      // so, string have property and method
      console.log('hello'.length);
      console.log('hello'.toUpperCase());

      // objects are references 
      const object1 = {
        message: 'hello',
      };

      const object2 = object1; // object2 point to the same object as object 1

      object1.message = 'Good job!';
      console.log(object1);
      console.log(object2);

      // we can't compare object directly b/c object are references 
      const object3 = {
        message: 'Good job!'
      };

      console.log(object3 === object1); // false
      console.log(object2 === object1); // true

      // shortcuts for object
      const object4 = {
        message: 'Good job!',
        price: 999,
      };

      //const message = object4.message; // variable name = property name
      const { message, price } = object4; // destructuring
      console.log(message, price);

      // shorthand property
      const object5 = {
        // message: message,
        message, // shorthand property

        //method: function function1() {
        //  console.log('method')

        method() {
